<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShouldI? | Logic Engine</title>

  <!-- Tailwind (MVP-safe) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Bangers&family=Permanent+Marker&family=Roboto+Condensed:wght@400;700;900&display=swap"
    rel="stylesheet"
  />

  <!-- Global Comic Styles -->
  <style>
    body {
      background-color: #f0f0f0;
      font-family: 'Roboto Condensed', sans-serif;
      color: #000;
    }

    .comic-font { font-family: 'Bangers', cursive; letter-spacing: 0.1em; }
    .marker-font { font-family: 'Permanent Marker', cursive; }

    .comic-border { border: 6px solid #000; }
    .comic-shadow { box-shadow: 12px 12px 0px 0px #000; }
    .comic-shadow-lg { box-shadow: 20px 20px 0px 0px #000; }
    .comic-shadow-sm { box-shadow: 6px 6px 0px 0px #000; }

    @keyframes kaboom {
      0% { transform: scale(0) rotate(-45deg); opacity: 0; }
      80% { transform: scale(1.3) rotate(5deg); opacity: 1; }
      100% { transform: scale(1) rotate(0deg); opacity: 1; }
    }
    .animate-kaboom {
      animation: kaboom 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
    }

    @keyframes stamp {
      0% { transform: scale(4); opacity: 0; }
      80% { transform: scale(0.9) rotate(-8deg); }
      100% { transform: scale(1) rotate(-5deg); opacity: 1; }
    }
    .stamp {
      animation: stamp 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      border: 10px solid #dc2626;
      color: #dc2626;
      padding: 0.5rem 2rem;
      transform: rotate(-5deg);
      display: inline-block;
      background: white;
      text-transform: uppercase;
      line-height: 1;
    }

    .speech-bubble {
      position: relative;
      background: white;
      border: 4px solid #000;
      border-radius: 20px;
      padding: 20px;
    }

    .custom-scrollbar::-webkit-scrollbar { width: 12px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: #000; }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #facc15;
      border: 2px solid #000;
    }
  </style>

  <!-- Import Map (CLEAN, SINGLE VERSION) -->
  <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.0.0",
        "react-dom": "https://esm.sh/react-dom@19.0.0",
        "react-dom/client": "https://esm.sh/react-dom@19.0.0/client"
      }
    }
  </script>

  <link rel="stylesheet" href="/index.css" />
</head>

<body>
  <div id="root"></div>

  <!-- Single App Entry -->
  <script type="module" src="/index.tsx"></script>
</body>
</html>
